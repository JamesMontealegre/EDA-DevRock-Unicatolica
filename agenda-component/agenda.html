!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Agenda de contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="card shadow mx-auto" style="max-width: 600px">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Agenda de Contactos</h2>

          <div id="alerta" class="alert alert-success text-center" role="alert">
            Contacto agregado
          </div>

          <div class="mb-3">
            <input id="telefonoInput" type="text" placeholder="Teléfono" class="form-control" />
          </div>
          <div class="mb-3">
            <input id="nombreInput" type="text" placeholder="Nombre" class="form-control" />
          </div>
          <div class="d-grid mb-3">
            <button id="addBtn" class="btn btn-primary">Agregar</button>
          </div>

          <div class="d-grid mb-3">
            <button id="searchBtn" class="btn btn-warning-custom">Buscar por nombre</button>
          </div>

          <div class="d-grid mb-4">
            <button id="deleteBtn" class="btn btn-danger">Eliminar por inicial y teléfono</button>
          </div>

          <table class="table table-bordered table-hover text-center">
            <thead class="table-light">
              <tr>
                <th>Teléfono</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>

          <div class="text-center mt-4">
            <a href="../index.html" class="btn btn-outline-secondary">Volver al inicio</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
